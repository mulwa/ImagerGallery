<div class="row"> 
  <div class="card col s12 m4 offset-m8" >
   <div class="card-content">
     <div class="row">
      <form  class="col s12"> 
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>    
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div> 
        <div class="row">
          <div class="input-field col s12">
            <button class="btn waves-effect waves-light">Submit<i class="material-icons right"></i></button>           
          </div>
        </div>        
      </form>
      <div class="card-action">
        <div class="row">
      <button class="btn waves-effect waves-light red" (click)="loginWithGoogle()">login with Google
      <i class="material-icons right"></i>
      </button>
    </div>
    <div class="row">
      <button class="btn waves-effect waves-light blue" (click)="loginWithFacebook()" >login with Facebook
      <i class="material-icons right"></i>
    </button>
    </div>  
      </div>    
    </div>
   </div>   
 </div> 
</div>
